<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1D313F;
            color: #fff;
        }

        .trading-container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .chart-container {
            flex: 1;
            margin: 0 10px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chart-iframe {
            width: 100%;
            height: 650px;
            border: none;
        }

        .info-container {
            text-align: center;
            padding: 20px;
        }

        .address-box {
            background-color: #2A3F4F;
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .address-box span {
            font-weight: bold;
            color: #FFD700; /* Gold color for emphasis */
        }

        @media (max-width: 600px) {
            .trading-container {
                flex-direction: column;
            }

            .chart-container {
                margin: 10px 0;
            }

            .chart-iframe {
                height: 650px; /* Adjust height for mobile */
            }
        }
    </style>
</head>
<body>
    <div class="info-container">
        <p>The KEKEL token address is:</p>
        <div class="address-box">
            <span>0xed1fbC02B9b68a444cE4EAA4E91e22e26Bec7e19</span>
        </div>
    </div>
    <div class="trading-container">
        <div class="chart-container">
            <iframe id="uniswap_iframe" class="chart-iframe" src="https://app.uniswap.org/#/swap?outputCurrency=0xed1fbC02B9b68a444cE4EAA4E91e22e26Bec7e19&inputCurrency=0x0000000000000000000000000000000000001010&chain=polygon" title="Uniswap"></iframe>
        </div>
        <div class="chart-container">
            <iframe id="dextools-widget" title="DEXTools Trading Chart" class="chart-iframe" src="https://www.dextools.io/widget-chart/en/polygon/pe-light/0x55e9fd95140b1e5fe58e1f93abe1bc3de6a9373d?theme=light&chartType=2&chartResolution=30&drawingToolbars=false"></iframe>
        </div>
    </div>
</body>
</html>
